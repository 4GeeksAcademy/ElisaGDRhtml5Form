<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
    <div class="container bg-white ">
        <form class="form-control border-1">
            <div class="row border-bottom p-2 pt-4" id="arriba">
                <h3>Payment form example</h3>
            </div>
            <div class="row m-3">
                <div class="alert alert-danger col-12" role="alert">
                    <h6>Some fields are missing.</h6>
                </div>
            </div>
            <!----datos card----------------------------------->
            <div class="row p-2">
                <div class="col-5 d-inline">
                    <label type="text">Card #</label></br>
                    <input class="form-control" type="text" placeholder="XXXXXXXXXXXXXX">
                </div>
                <div class="col-3">
                    <label type="text">CVC #</label></br>
                    <input class="form-control" type="text" placeholder="0000">
                </div>
                <div class="col-4">
                    <label>Amount</label></br>
                    <div class="d-flex">
                        <span class="text">$</span>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                    </div>
                </div>
            </div>
            <!----------------nombre------------------------>

            <div class="row p-2">
                <div class="col-6">
                    <label>First Name</label></br>
                    <input type="text" class="form-control">
                </div>
                <div class="col-6">
                    <label>Last Name</label></br>
                    <input type="text" class="form-control">
                </div>
            </div>
            <!------------localidad------------------------------>
            <div class="row p-2">
                <div class="col-6">
                    <label type="text">City</label></br>
                    <input class="form-control" type="text">
                </div>
                <div class="col-3">
                    <label type="text">Country</label></br>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Pick a country</option>
                        <option value="1">Spain</option>
                        <option value="2">United States</option>
                        <option value="3">Australia</option>
                    </select>
                </div>
                <div class="col-3">
                    <label type="text">Postal Code</label></br>
                    <input class="form-control" type="text">
                </div>
            </div>
            <!------------------card, date y textarea------------------------->
            <div class="row d-flex p-2">
                <div class="col-3">
                    <label for="iconos">We acept:</label></br>
                    <div class="bg-secondary p-2 rounded">
                        <input type="radio" id="iconos" name="cardtype" value="cardtype">&nbsp;&nbsp;&nbsp;<i
                            class="fa-brands fa-cc-mastercard fa-lg" style="color: #ffffff;"></i>
                        <input type="radio" id="iconos" name="cardtype" value="cardtype">&nbsp;&nbsp;&nbsp;<i
                            class="fa-brands fa-cc-visa fa-lg" style="color: #ffffff;"></i>
                        <input type="radio" id="iconos" name="cardtype" value="cardtype">&nbsp;&nbsp;&nbsp;<i
                            class="fa-brands fa-bitcoin fa-lg" style="color: #ffffff;"></i>
                        <input type="radio" id="iconos" name="cardtype" value="cardtype">&nbsp;&nbsp;&nbsp;<i
                            class="fa-brands fa-cc-amex fa-lg" style="color: #ffffff;"></i>
                    </div>
                </div>
                <div class="col-3">
                    <label type="text">Pick a date:</label></br>
                    <input type="date" class="form-control rounded">
                </div>

                <div class="col-6">
                    <label>Message:</label>
                    <textarea class="form-control"></textarea>
                    <p class=" small text-secondary">Add any notes here.</p>
                </div>
            </div>
            <!-----------------botones------------------------->
            <div class="row border-top p-2 pb-4" id="abajo">
                <div class="col-12 d-flex justify-content-end" >
                    <button type="reset" class="btn btn-secondary mx-2">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>


        </form>
    </div>
</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
